<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="userId" [value]="service.formData.userId" />
    <div class="form-group">
        <label>NOME</label>
        <input class="form-control form-control-lg" placeholder="Nome" name="nome"
            #nome="ngModel" [(ngModel)]="service.formData.nome"
            required [class.invalid]="nome.invalid && nome.touched">
    </div>
    <div class="form-group">
        <label>SOBRENOME</label>
        <input class="form-control form-control-lg" placeholder="Sobrenome" name="sobrenome"
            #sobrenome="ngModel" [(ngModel)]="service.formData.sobrenome"
            required [class.invalid]="sobrenome.invalid && sobrenome.touched">
    </div>
    <div class="form-group">
        <label>EMAIL</label>
        <input type="email" class="form-control form-control-lg" placeholder="Email" name="email"
            #email="ngModel" [(ngModel)]="service.formData.email"
            required [class.invalid]="email.invalid && email.touched">
    </div>
    <div class="form-group">
        <div class="form-group col-md-6">
            <label>DATA DE NASCIMENTO</label>
            <input type="date" class="form-control form-control-lg" placeholder="Data de Nascimento" name="dataNascimento"
                #dataNascimento="ngModel" [(ngModel)]="service.formData.dataNascimento"
                required [class.invalid]="dataNascimento.invalid && dataNascimento.touched">
        </div>
        <div class="form-group col-md-6">
            <label>ESCOLARIDADE</label>
            <input type="checkbox" class="form-control form-control-lg" name="infantil" id="infantil" value="1"
                [(ngModel)]="service.formData.escolaridade"
                >
            <label for="infantil">Infantil</label>
            <input type="checkbox" class="form-control form-control-lg" name="fundamental" id="fundamental" value="2"
                [(ngModel)]="service.formData.escolaridade"
                >
            <label for="fundamental">Fundamental</label>
            <input type="checkbox" class="form-control form-control-lg" name="medio" id="medio" value="3"
                [(ngModel)]="service.formData.escolaridade"
                >
            <label for="medio">MÃ©dio</label>
            <input type="checkbox" class="form-control form-control-lg" name="superior" id="superior" value="4"
                [(ngModel)]="service.formData.escolaridade"
                >
            <label for="superior">Superior</label>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
