<div class="jumbotron py-3">
    <h1 class="display-4 text-center">User Register</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-user-form></app-user-form>
    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Email</th>
                    <th>Data de Nascimento</th>
                    <th>Escolaridade</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pd of service.userList">
                    <td (click)="populateForm(pd)">{{pd.userId}}</td>
                    <td (click)="populateForm(pd)">{{pd.nome}}</td>
                    <td (click)="populateForm(pd)">{{pd.sobrenome}}</td>
                    <td (click)="populateForm(pd)">{{pd.email}}</td>
                    <td (click)="populateForm(pd)">{{pd.dataNascimento}}</td>
                    <td (click)="populateForm(pd)">{{pd.escolaridade}}</td>
                    <td></td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.userId)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
